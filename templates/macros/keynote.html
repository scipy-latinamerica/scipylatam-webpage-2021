{% macro render_keynote(
    name,
    description="",
    avatar="",
    deco="deco3"

<div class="col-lg-4">

    <div class="item item--style-3"

        data-path-translateY="-20"
        data-animation-image-duration="1000"
        data-animation-image-easing="easeOutQuint"
        data-image-rotate="45"
        data-image-scaleX="1.2"
        data-image-scaleY="1.2"
        data-animation-deco-duration="2000"
        data-animation-deco-easing="easeOutElastic"
        data-deco-scaleX="1.2"
        data-deco-scaleY="1.2">
        <svg class="item__svg" width="500px" height="500px" viewBox="0 0 500 500">
            {# <clipPath id="clipShape3">

            </g>
            {# <g clip-path="url(#clipShape3)">

            </g> #}
        </svg>
        <div class="item__meta">
            <img class="item__avatar" src="{{ avatar|asseturl }}" alt="hahaha">
            <h6 class="item__title">{{ name }}</h6>
            <p class="item__subtitle p-small">{{ description }}</p>
        </div>
    </div>
